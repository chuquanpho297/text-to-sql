version: '3.8'

services:
  sql-generator:
    build: .
    ports:
      - "7860:7860"
    environment:
      - HUGGINGFACE_TOKEN=${HUGGINGFACE_TOKEN}
      - HUGGINGFACE_USERNAME=${HUGGINGFACE_USERNAME}
    volumes:
      - ./.env:/app/.env:ro
    command: ["python", "app_gradio.py"]
    restart: unless-stopped
